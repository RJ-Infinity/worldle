<!DOCTYPE html>
<html lang="en" theme="default">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Wordle</title>
		<link rel="stylesheet" href="styles.css">
		<script>
			function getNewWord(){
				fetch("words.json")
				.then(response => response.json())
				.then(json => window.Word = json[Math.floor(Math.random() * json.length)]);
			}
			getNewWord();
		</script>
		<script src="script.js" defer></script>
	</head>

		</header>

			</div>
		</div>
		<div id="errorList" class="error_list"></div>
		<div class="popup" id="WinScreen">
			<h1>You Got The Word</h1>
			<h2>STATISTICS</h2>
			<p>comming soon</p>
			<button onclick="reset()">Try Another Word</button>
		</div>
		<div class="popup" id="Settings">
			<h1>Settings</h1>
			<select name="Theme" id="ThemeSelect">
				<option value="default">Default</option>
				<option value="light">Light</option>
				<option value="dark">Dark</option>
			</select>
		</div>
	</body>
</html>
